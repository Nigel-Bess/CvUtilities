name: TCS CI
on:
  push:
    paths:
    - Fulfil.TCS/**
    - TCS.Dockerfile
    - docker-compose-ci.yml
    - Fulfil.CPPUtils/**
    - .github/workflows/*-tcs.yml

env:
  ACTIONS_STEP_DEBUG: true
  _BRANCH_NAME: ${{ github.ref_name }}
  APP_NAME: TCS
  IMAGE_NAME: gcr.io/fulfil-web/cv-tcs
  NPM_GITHUB_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}

jobs:
  build:
    name: Build Latest Branch
    runs-on: ubuntu-latest
    steps:
      - name: Tweak ENV
        run: |
          export CLEAN_BRANCH_NAME=${_BRANCH_NAME//\//_}
          echo "CLEAN_BRANCH_NAME: $CLEAN_BRANCH_NAME"
          echo "BRANCH_NAME=$CLEAN_BRANCH_NAME" >> $GITHUB_ENV
          echo BRANCH_NAME: ${BRANCH_NAME}, IMAGE_NAME: ${IMAGE_NAME}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: docker/setup-buildx-action@v3

      - name: Login to GCP Registry (Production)
        uses: Fulfil0518/gcp-registry-login-action@v1
        with:
          endpoint: ${{ env.IMAGE_NAME }}
          service_key: ${{ secrets.CLOUD_PROD_SA }}

      - uses: docker/build-push-action@v5
        name: Build + Push
        with:
          build-args: |
            "NPM_GITHUB_TOKEN=${{ secrets.NPM_GITHUB_TOKEN }}"
          context: .
          file: TCS.Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}/${{ env.BRANCH_NAME }}:latest,${{ env.IMAGE_NAME }}/${{ env.BRANCH_NAME }}:${{github.sha}}
          cache-from: type=gha,ref=${{ env.BRANCH_NAME }}:latest,ref=main:latest
          cache-to: type=gha,mode=max
          # See: https://github.com/docker/buildx/issues/1533
          provenance: false

      - name: Run Integration Tests
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_GITHUB_TOKEN: ${{ secrets.NPM_GITHUB_TOKEN }}
        run: |
          docker compose -f docker-compose-ci.yml up tcs_int_test
